{% load static %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    var cssTest = document.createElement("div");
    cssTest.className = "d-none";
    document.head.appendChild(cssTest);
    var cssLoaded = window.getComputedStyle(cssTest).display === "none";
    document.head.removeChild(cssTest);

    if (!cssLoaded) {
        var cssLink = document.createElement("link");
        cssLink.type = "text/css";
        cssLink.rel = "stylesheet";
        cssLink.href = "{% static 'comintapp/css/bootstrap/bootstrap.min.css' %}";
        document.head.appendChild(cssLink);
    }
  </script>
</head>
<body>

  <div class="container-fluid main-content topm py-2">
    <div class="errors">
    {% for message in messages %}
    {% if message.tags == "success" %}
      <div class="alert alert-success">{{ message }}</div>
    {% elif message.tags == "error" %}
      <div class="alert alert-danger">{{ message }}</div>
    {% else %}
      <div class="alert">{{ message }}</div>
    {% endif %}
  {% endfor %}
</div>
  {% block body %}{% endblock body %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    if (typeof jQuery === 'undefined') {
      document.write('<script src="{% static "comintapp/js/bootstrap/bootstrap.min.js" %}"><\/script>');
    }
  </script>
</body>
