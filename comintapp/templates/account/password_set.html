{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock head_title %}

{% block content %}
  <section class="vh-100">
    <div class="container pb-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-lg-7 my-5 p-5" style="background-color: #FFFFF2; border-radius: 20px">
          <h1 class="mt-1 pb-1 text-center" style="font-family: 'Poppins', sans-serif;">{% trans "Set Password" %}</h1>

          <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-md btn-block"
                    style="color: white; background-color: #26176F; font-family: 'Poppins', sans-serif; display: block; margin: 0 auto;">{% trans 'Set Password' %}</button>
          </form>

        </div>
      </div>
    </div>
  </section>
{% endblock content %}
